<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="banner">
                    <img src="images/pict1.png" alt="banner">
                </div>
            </div>
            <div class="col">
                <div class="login-box">
                    <div class="card">
                        <div class="card-header">
                            <h1>Welcome</h1>
                            <p>Sing to Continue</p>
                        </div>
                        <form action="" >
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" class= "input" placeholder="exp:andra" title="Username" required>
                                </div>
<br>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" class="input" placeholder="exp:*****" title="Password" required>
                                </div>
                                
                                <span>Dont have an account? <a href="">Sing Up</a></span>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn-login">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
